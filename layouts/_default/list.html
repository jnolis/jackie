{{ define "main" }}
	<main>
		<div class="container">
		{{ if or .Title .Content }}
		<div>
			{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
			{{ with .Content }}<div>{{ . }}</div>{{ end }}
		</div>
		<div class="row justify-content-md-center">
			<div class="col-md-8">
		{{ end }}
		<ul class="list-unstyled">
		{{ range .Pages }}
			{{ .Render "summary" }}
		{{ end }}
	    </ul>
	</div>
	    </div>
	    </div>
	</main>
{{ partial "sidebar.html" . }}
{{ end }}
